image: node:latest
stages:
  - package-release
publish:
  stage: package-release
  tags:
    - runner-one
  only:
    - staging
  environment:
    name: staging
  # artifacts:
  #   when: always
  #   expire_in: 15 days
  cache:
    # key: $CI_COMMIT_REF_SLUG
    # paths:
    #   - .npm/
    key:
      files:
        - package-lock.json
    paths:
      - .npm/
      - node_modules/
      - build/
  before_script:
    ## Prep project registry and authentication
    - echo "@bonuz:registry https://code.bonuz.team/api/v4/projects/18/packages/npm/" > .npmrc
    - echo "//code.bonuz.team/api/v4/projects/18/packages/npm/:_authToken=${NPM_TOKEN}" >> .npmrc
    - cat .npmrc
    ## instal dependencies
    - yarn install
  script:
    - yarn publish:build
    # For testing purposes flag --dry-run added. Remove the flag to proceed with publishing
    - npx semantic-release
    - npm publish --dry-run
    #- npm publish
